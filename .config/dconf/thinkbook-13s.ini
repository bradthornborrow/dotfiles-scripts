[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/interface]
clock-format='12h'
clock-show-date=true
clock-show-weekday=true
enable-hot-corners=true
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/mouse]
natural-scroll=true

[org/gnome/desktop/peripherals/touchpad]
click-method='areas'
tap-to-click=false
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
old-files-age=uint32 30
recent-files-max-age=30
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
move-to-center=['<Control><Alt>c']
switch-input-source=@as []
switch-input-source-backward=@as []

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'

[org/gnome/mutter]
center-new-windows=true

[org/gnome/nautilus/list-view]
use-tree-view=false

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
migrated-gtk-settings=true
search-filter-time-type='last_modified'
show-delete-permanently=true

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
home=['<Control><Alt>n']
next=['<Control><Alt>period']
play=['<Control><Alt>slash']
previous=['<Control><Alt>comma']
search=['<Super>space']
terminal=['<Super>Return']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>BackSpace'
command='gnome-session-quit --power-off'
name='Shutdown'

[org/gnome/settings-daemon/plugins/power]
power-button-action='nothing'

[org/gnome/shell/extensions/dash-to-dock]
dash-max-icon-size=42
hot-keys=false

[org/gnome/shell/extensions/user-theme]
name='Homebrew'

[org/gnome/shell/extensions/vertical-workspaces]
app-folder-order=1
app-grid-folder-center=true
app-grid-folder-spacing=12
app-grid-order=4
app-grid-page-height-scale=82
app-grid-page-width-scale=89
center-dash-to-ws=true
layout-module=false
message-tray-module=false
osd-window-module=false
overlay-key-module=false
panel-module=false
panel-overview-style=0
search-controller-module=false
search-module=false
sec-wst-position-adjust=100
show-app-icon-position=0
show-search-entry=true
show-ws-switcher-bg=true
show-wst-labels=0
show-wst-labels-on-hover=false
startup-state=1
swipe-tracker-module=false
win-attention-handler-module=false
window-manager-module=false
window-preview-module=false
workspace-animation-module=false
workspace-module=false
workspace-switcher-popup-module=false
ws-max-spacing=349
ws-thumbnails-position=5
wst-position-adjust=0

[org/gnome/shell/weather]
automatic-location=true

[org/gnome/system/location]
enabled=true

[system/locale]
region='en_CA.UTF-8'
